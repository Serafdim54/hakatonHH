<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar">

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

            <div class="but_login">

                <a href="{{url_for('base')}}"><button class="but_login_button" type="submit">войти</button></a>

        </form>
    </div>
</body>
</html>
